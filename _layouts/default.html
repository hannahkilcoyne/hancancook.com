<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="color-scheme" content="light dark">

    <style type="text/css">
      :root {
        --size-page-width: 80ex;
        --size-page-margin: 2rem;
        --size-base-font: 17px;

        --color-bg: #fefefe;
        --color-fg: #555555;
        --color-fg-light: #aaaaaa;
        --color-accent: #30aba3;
        --color-link: #6782ae;
        --color-link-visited: #7f788e;

        --font-sans-serif: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;
        --font-serif: Iowan Old Style, Apple Garamond, Baskerville, Times New Roman, Droid Serif, Times, Source Serif Pro, serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #000000;
          --color-fg: #999999;
          --color-fg-light: #666666;
        }
      }

      body {
        max-width: var(--size-page-width);
        margin: var(--size-page-margin) auto;

        font-family: var(--font-sans-serif);
        font-size: var(--size-base-font);
        line-height: 1.3;
      }

      body > header h1 {
        color: var(--color-accent);
        text-align: center;
      }

      h1, h2, h3, dt {
        font-family: var(--font-serif);
        font-weight: normal;
      }

      a {
        color: var(--color-link);
      }

      a:visited {
        color: var(--color-link-visited);
      }
    </style>
  </head>

  <body>

      <h1>Han Can Cook</h1>
      <nav>

          <li><a href="/tags.html">All Tags</a></li>
          <li><a href="/c/house.html">House</a></li>
          <li><a href="/c/recipe.html">Recipe</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer>

    </footer>

  </body>
</html>
