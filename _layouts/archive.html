---
layout: page
---

{{ content }}

<style type="text/css">
.archive {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(10em, 1fr));
  grid-gap: 1em;

  article {
    display: block;

    h1 {
      font-size: 1em;
      font-weight: normal;
      margin: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    time {
      font-family: var(--font-serif);
      font-size: 0.85em;
      color: var(--color-fg-light);
    }

    img {
      max-width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  }
}
</style>

{% if page.posts %}
  {% assign posts = page.posts %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}


<h1>{{ page.title }}</h1>

<div class="archive">
{% for post in posts  %}
<article>
  {% if post.thumbnail %}
  <a href="{{ post.url }}">
    <img src="/upload/{{ post.thumbnail }}"
         alt="Picture of {{ post.title }}">
  </a>
  {% endif %}

  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <time datetime="{{ post.date | date_to_xmlschema }}">
    {{ post.date | date: "%B %-d, %Y" }}
  </time>
</article>
{% endfor %}
</div>
